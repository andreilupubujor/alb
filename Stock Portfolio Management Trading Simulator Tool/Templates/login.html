{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Log In</h2>

        <!-- Login Form -->
            <form action="/login" method="post">
            <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Enter your username" type="text" required>
                </div>

            <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" name="password" id="password" placeholder="Enter your password" type="password" required>
                </div>

            <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">Log In</button>
                </div>

                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
