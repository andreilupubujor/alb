{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Create Your Account</h2>

        <!-- Registration Form -->
            <form action="{{ url_for('register') }}" method="post">
            <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Enter username" type="text" required>
                </div>

            <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" name="password" id="password" placeholder="Enter password" type="password" required>
                </div>

            <!-- Password Confirmation Field -->
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirm Password</label>
                    <input class="form-control" name="confirmation" id="confirmation" placeholder="Enter password again" type="password" required>
                </div>

            <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
                </div>

                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
